<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cookie Maker!</title>
  </head>
  <body>
    <h1>The Cookie Rave is Open!</h1>
    <form class="cookie" action="index.html" method="get">
      <label for="cookie_title"><strong>Name of your Cookie:</strong></label>
      <input type="text" name="Name of the cookie" value="">
      <input type="submit" name="submit_cookie_title" value="Gimme!">
      <br>
      <label for="cookie_type"><strong>Base:</strong></label>
      <input type="radio" name="cbase_plain" value="Plain">
      <label for="cbase_plain">Plain</label>
      <input type="radio" name="cbase_chocolate" value="Chocolate">
      <label for="cbase_chocolate">Chocolate</label>
      <input type="radio" name="cbase_oatmeal" value="Oatmeal">
      <label for="cbase_oatmeal">Oatmeal</label>
      <input type="radio" name="cbase_rv" value="RV">
      <label for="cbase_rv">Red Velvet</label>
      <br>
      <table>
        <td style="vertical-align:top;float:left"><strong>Mix-ins</strong></td>
        <td>
          <input type="checkbox" name="cmix_cchip" value="Chocolate chips">
          <label for="cmix_cchip">Chocolate chips</label>
          <br>
          <input type="checkbox" name="cmix_raisins" value="Raisins">
          <label for="cmix_raisins">Raisins</label>
          <br>
          <input type="checkbox" name="" value="">
          <label for="">귀찮다</label>
        </td>
      </table>
      <label for="">Sprinkle with sugar powder on top?</label>
      <input type="radio" name="" value="">
      <label for="">Yes</label>
      <input type="radio" name="" value="">
      <label for="">No</label>
      <br>
      <label for="">Please specify number of cookies you want:</label>
      <input type="range" name="" value="" min="2" max="11111111">
      <br>
      <hr style="border:5px;dotted;#6495ED">
      <label for=""><h3>Upload the photo of your cookies!!!</h3></label>
      <br>
      <input type="file" name="" value="">
      <input type="submit" name="" value="cookie go!">

    </form>

  </body>
</html>
